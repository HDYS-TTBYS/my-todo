name: Api CI
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "go_api/*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20

      - name: Build
        run: go build -v ./...

      - name: Test
        run: cd go_api && go test -v ./...
