name: CI
on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Checkout And Build
        run: docker compose  up -d

      - name: Test
        run: make test

      - name: Docker login
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: build api
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-todo-go-api:${GITHUB_SHA} ./go_api

      - name: build web
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-todo-web:${GITHUB_SHA} ./web

      - name: push api
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-todo-go-api:${GITHUB_SHA}

      - name: push web
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-todo-web:${GITHUB_SHA}
